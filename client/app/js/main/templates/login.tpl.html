<div class='main-wrapper'>
  <div ng-hide="AuthenticationService.isLogged">

    <div class="row">
      <div id='login' class="medium-6 medium-centered large-4 large-centered columns">

        <form ng-submit="doLogin(loginData.username, loginData.password)">
          <div class="row column log-in-form">
            <h4 class="text-center">Welcome</h4>
            <label class="item item-input">
              
              <input placeholder="username" type="text" ng-model="loginData.username">
            </label>
            <label class="item item-input">

              <input placeholder="password" type="password" ng-model="loginData.password">
            </label>
           <label class="item">
              <button class="button button-block icon-left ion-arrow-right-c button-balanced" type="submit">Log in</button>
            </label>
          </div>
          <div class='warning'>
            <p>{{fromServer}}</p>
          </div>  
        </form>

      </div>
    </div>  
</div>
