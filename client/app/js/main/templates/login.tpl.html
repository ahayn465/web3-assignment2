<div class='main-wrapper'>
  <div ng-hide="AuthenticationService.isLogged">
      	<h3>Welcome to the supercalifragilisticexpialidocious Random App Appionizer!!</h3>
      <form ng-submit="doLogin(loginData.username, loginData.password)">

        <div class="list row">
          <div class='large-6 columns'>
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="loginData.username">
            </label>
          </div>
          <div class='large-6 columns'>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="loginData.password">
            </label>
          </div>
          <div class='large-12 columns'>
            <label class="item">
              <button class="button button-block icon-left ion-arrow-right-c button-balanced" type="submit">Log in</button>
            </label>
          </div>
        </div>
      </form>
  </div>
  <div>
      <h1>{{fromServer}}</h1>
  </div>
</div>
