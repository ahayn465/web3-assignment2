<div ng-hide="AuthenticationService.isLogged">
    	<h1>Welcome to the supercalifragilisticexpialidocious Random App Appionizer!!</h1>
    <form ng-submit="doLogin(loginData.username, loginData.password)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block icon-left ion-arrow-right-c button-balanced" type="submit">Log in</button>
        </label>
      </div>
    </form>
</div>

<div ng-show="AuthenticationService.isLogged">
    	<h1>Hmm something isn't right, you shouldn't be here. Go <a href="/client/app/#/home">home</a> now!</h1>
</div>
