<div class='main-wrapper'>
  <div ng-hide="AuthenticationService.isLogged">

    <div class="row">
      <div class="medium-6 medium-centered large-4 large-centered columns">

        <form ng-submit="doLogin(loginData.username, loginData.password)">
          <div class="row column log-in-form">
            <h4 class="text-center">Welcome</h4>
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="loginData.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="loginData.password">
            </label>
           <label class="item">
              <button class="button button-block icon-left ion-arrow-right-c button-balanced" type="submit">Log in</button>
            </label>
          </div>
          <div>
             <h1>{{fromServer}}</h1>
           </div>
        </form>

      </div>
    </div>  
</div>
